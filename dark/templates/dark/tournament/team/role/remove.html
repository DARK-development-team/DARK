{% extends "dark/base.html" %}

{% block section_subtitle %}
    <p>Team</p>
{% endblock %}

{% block section_title %}
    <p>Remove Role</p>
{% endblock %}

{% block content %}
    <div class="text-center">
        <h2 class="text-danger">
            Are you sure about removing role
            <p class="text-dark">
                {{ role.name }}
            </p>
        </h2>
        <div class="row justify-content-center">
            <div class="col-1">
                <button type="button" class="btn btn-secondary" onclick="location.href =
                        '{% url 'tournament:team:role:all' role.team.tournament.id role.team.id%}'">
                    Cancel
                </button>
            </div>
            <div class="col-1">
                <form method="post">
                    {% csrf_token %}
                    <button class="btn btn-danger" type="submit">Remove</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
