{% extends "common/base.html" %}

{% block content %}
    <div class="text-center">
        <h1 style="color: Blue">All teams</h1>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Team Name</th>
                <th scope="col">Tournament</th>
            </tr>
        </thead>
        <tbody>
        {% for team in teams %}
            <tr>
                <th scope="row">1</th>
                <td><a href="{% url 'Show Team Info' team.id%}">{{ team.name }} </a></td>
                <td>{{ team.tournament_ID.name }}</td>
            </tr>
        {% endfor %}
        </tbody>
{% endblock %}
