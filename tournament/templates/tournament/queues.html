{% extends "tournament/base.html" %}


{% block content %}
    <ul class="list-group list-group-flush d-flex w-50 ">
        {% for tournament in tournaments %}
            <li class="list-group-item list-group-item-dark ">
                {{ tournament.name }}
                <a href="{% url 'Tournament-Details' tournament.pk %}" role="button" class="btn btn-outline-dark">
                    Navigate
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
