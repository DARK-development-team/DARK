{% extends "tournament/base.html" %}


{% block content %}
    <ul class="list-group list-group-flush d-flex w-50 ">
        {% for queue in queues %}
            <li class="list-group-item list-group-item-dark ">
                {{ queue.title }}
                <a href="{% url  'Queue-Requirements' queue.pk %}" role="button" class="btn btn-outline-dark">
                    See requirements
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
